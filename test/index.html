<body>
    <div id="eq-test-wrapper" class="container p-3">
    </div>

    <script src="../dist/eqtest.js"></script>

    <script>
        EqTest.create({
            parent: '#eq-test-wrapper',
            time: 3000,
            url: 'https://i.imgur.com/JlqlvNu.jpg',
            events: {
                onLoad: (image) => {
                    console.log('Image loaded');
                    EqTest.start();
                },
                onStart: () => { console.log('Start') },
                onEnd: () => { console.log('End') }
            }
        });

        EqTest.load();
    </script>
</body>
